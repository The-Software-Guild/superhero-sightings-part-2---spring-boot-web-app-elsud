<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Superhero Sightings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>
  <body>
    <div class="container">
        <h1>Superhero Locations</h1>
        <hr>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Address</th>
                <th scope="col">Longitude</th>
                <th scope="col">Latitude</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody id="contentRows">

            </tbody>
        </table>
    </div>

    <div id="addFormDiv" class="container"> 
        <h2>Add New Contact</h2>
        <form role="form" id="addForm">
            <div class="form-group row">
                <label for="addName" class="col-md-4 control-label">
                    Name:
                </label>
    
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="addName"
                           placeholder="Name"
                           required>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="addDescription" class="col-md-4 control-label">
                    Description:
                </label>
    
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="addDescription"
                           placeholder="Description"
                           required>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="addAddress" class="col-md-4 control-label">
                    Address:
                </label>
    
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="addAddress"
                           placeholder="Address"
                           required>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="addLongitude" class="col-md-4 control-label">
                    Longitude:
                </label>
    
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="addLongitude"
                           placeholder="Longitude"
                           required>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="addLatitude" class="col-md-4 control-label">
                    Latitude:
                </label>
    
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="addLatitude"
                           placeholder="Latitude"
                           required>
                </div>
            </div>
    
            <div class="form-group row">
                <div class="offset-md-4 col-md-8">
                    <button type="button"
                            id="addButton"
                            class="btn btn-primary">
                        Create Location
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div id="editFormDiv" class="container" style="display:none;"> 
        <h2>Edit Location</h2>
        <form role="form" id="editForm">
            <div class="form-group row">
                <label for="disabledTextInput" class="col-md-4 control-label">
                    Location ID:
                </label>
    
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="editLocationId"
                           >
                </div>
            </div>
            <div class="form-group row">
                <label for="editName" class="col-md-4 control-label">
                    Name:
                </label>
    
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="editName"
                           placeholder="Name"
                           required>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="editDescription" class="col-md-4 control-label">
                    Description:
                </label>
    
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="editDescription"
                           placeholder="Description"
                           required>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="editAddress" class="col-md-4 control-label">
                    Address:
                </label>
    
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="editAddress"
                           placeholder="Address"
                           required>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="editLongitude" class="col-md-4 control-label">
                    Longitude:
                </label>
    
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="editLongitude"
                           placeholder="Longitude"
                           required>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="editLatitude" class="col-md-4 control-label">
                    Latitude:
                </label>
    
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="editLatitude"
                           placeholder="Latitude"
                           required>
                </div>
            </div>
    
            <div class="form-group row">
                <div class="offset-md-4 col-md-8">
                    <button type="button"
                            id="updateButton"
                            class="btn btn-primary"
                            onclick="updateLocation()">
                        Edit Location
                    </button>
                </div>
            </div>
            <div class="offset-md-4 col-md-8">
                <input type="hidden" id="editContactId">
                <button type="button"
                        id="editCancelButton"
                        class="btn btn-danger"
                        onclick="hideEditForm()">
                    Cancel
                </button>
            </div>
        </form>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- JS & CSS library of MultiSelect plugin -->
 
    <!-- custom js files -->
    <script src="js/locations.js"></script>

    </body>
</html>
