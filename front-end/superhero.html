<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Superhero Sightings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>
  <body>
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Details</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="home.html" class="btn btn-outline-primary btn-lg">Home</a>
            </div>
            <div class="col text-center m-3">
                <a href="superheros.html" class="btn btn-outline-primary btn-lg">Superheros</a>
            </div>
            <div class="col text-center m-3">
                <a href="superpower.html" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations.html" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations.html" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings.html" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
        <ul class="list-group" id="errorMessages"></ul>
        <div id="superheroDetailsTable">
            <h2>Superhero Details</h2> 
            <table id="superheroDetailsTable" class="table table-hover">
                <thead>
                    <tr>
                        <th width="15%"></th>
                        <th width="85%"></th>
                    </tr>
                </thead>
                <!-- we will add data rows dynamically to the tbody -->
                <tbody id="superheroRows"></tbody>
            </table>
            
            <div class="offset-md-3 col-md-3">
                <button type="button"
                        id="editSuperheroButton"
                        class="btn btn-info"
                        onclick="showEditForm()">
                    Edit
                </button>
                <button type="button"
                        id="deleteSuperheroButton"
                        class="btn btn-danger"
                        onclick="deleteSuperhero()">
                    Delete
                </button>
            </div>
        </div>

        <div id="editFormDiv" style="display:none;">
            <h2>Edit</h2>
            <form class="form-horizontal" role="form" id="editForm">
                <div class="form-group row">
                    <label for="editName" class="col-md-4 control-label">
                        Name:
                    </label>
        
                    <div class="col-md-8">
                        <input type="text" 
                               class="form-control"
                               id="editName"
                               placeholder="Name" 
                               required>
                    </div>
                </div>
                <div class="form-group row"> 
                    <label for="editDescription" class="col-md-4 control-label">
                        Description:
                    </label>
            
                    <div class="col-md-8">
                        <input type="text" 
                               class="form-control"
                               id="editDescription"
                               placeholder="Description">
                    </div>
                </div>
                <div class="form-group row"> 
                    <label for="editSuperpower" class="col-md-4 control-label">
                        Superpower:
                    </label>
                    <select id="selectSuperpowerEdit" class="select" required style="width:60%">
                    </select>

                </div>
                <div class="form-group row">
                    <div class="offset-md-3 col-md-3">
                        
                        <button type="button"
                                id="editCancelButton"
                                class="btn btn-danger"
                                onclick="hideEditForm()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-6">
                        <input type="hidden" id="editSuperheroId">
                        <button type="button"
                                id="updateButton"
                                class="btn btn-success">
                            Update
                        </button>
                    </div>
                </div>
            </form>
    
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- JS & CSS library of MultiSelect plugin -->
 
    <!-- custom js files -->
    <script src="js/superhero.js"></script>

    </body>
</html>
