<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Superhero Sightings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>
  <body>
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="index.html" class="btn btn-outline-primary btn-lg">Home</a>
            </div>
            <div class="col text-center m-3">
                <a href="superheros.html" class="btn btn-outline-primary btn-lg">Superheros</a>
            </div>
            <div class="col text-center m-3">
                <a href="superpowers.html" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations.html" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations.html" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings.html" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>

        <ul class="list-group" id="errorMessages"></ul>

        <div class="row">
            <!-- container for table -->
            <div class="col-md-6"> 
                <div id="sightingsTable">
                    <h2>Sightings</h2> 
                    <table id="sightingsTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th width="10%">Id</th>
                                <th width="20%">Superhero</th>
                                <th width="20%">Location</th>
                                <th width="20%">Date</th>
                                <th width="15%"></th>
                                <th width="15%"></th>
                            </tr>
                        </thead>
                        <!-- we will add data rows dynamically to the tbody -->
                        <tbody id="contentRows"></tbody>
                    </table>
                </div>
                <div id="editFormDiv" style="display:none;">
                    <h2>Edit Sighting</h2>
                
                        <div class="form-group row">
                            <label for="editYear" class="col-md-4 control-label">
                                Date:
                            </label>
                
                            <div class="col-md-8">
                                <input type="date" 
                                       class="form-control"
                                       id="editDate"
                                       placeholder="Date" 
                                       required>
                            </div>
                        </div>
                        <div class="form-group row"> 
                            <label for="editSuperhero" class="col-md-4 control-label">
                                Superhero:
                            </label>
                            <select id="selectSuperheroEdit" class="select" required style="width:60%">
                            </select>

                        </div>
                        <div class="form-group row"> 
                            <label for="editLocation" class="col-md-4 control-label">
                                Location:
                            </label>
                            <select id="selectLocationEdit" class="select" required style="width:60%">
                            </select>
                        </div>

                        <div class="form-group row">
                            <div class="offset-md-3 col-md-3">
                                
                                <button type="button"
                                        id="editCancelButton"
                                        class="btn btn-danger"
                                        onclick="hideEditForm()">
                                    Cancel
                                </button>
                            </div>
                            <div class="col-md-6">
                                <input type="hidden" id="editSightingId">
                                <button type="button"
                                        id="updateButton"
                                        class="btn btn-success">
                                    Update
                                </button>
                            </div>
                        </div>
                    </form>
            
                </div>      
            </div>
    
            <!-- container for form -->
             <div class="col-md-6"> 
                <h2>Add New Sighting</h2>
                <form class="form-horizontal" role="form" id="addForm">     
                    
                    <div class="form-group row">
                        <label for="addDate" class="col-md-4 control-label">
                            Date:
                        </label>
            
                        <div class="col-md-8">
                            <input type="date" 
                                    class="form-control"
                                    id="addDate"
                                    placeholder="Date" 
                                    required>
                        </div>
                    </div>
                    <div class="form-group row"> 
                        <label for="addSuperhero" class="col-md-4 control-label">
                            Superhero:
                        </label>
                        <select id="selectSuperheroAdd" class="select" required style="width:60%">
                        </select>

                    </div>
                    <div class="form-group row"> 
                        <label for="addLocation" class="col-md-4 control-label">
                            Location:
                        </label>
                        <select id="selectLocationAdd" class="select" required style="width:60%">
                        </select>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-4 col-md-8">
                            <button type="button"
                                    id="addButton"
                                    class="btn btn-primary">
                                Create Sighting
                            </button>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- JS & CSS library of MultiSelect plugin -->
 
    <!-- custom js files -->
    <script src="js/sightings.js"></script>

    </body>
</html>
